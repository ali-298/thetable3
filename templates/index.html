<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الدراسي</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 20px auto;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px;">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
    </header>
    <div class="container mt-5">
        <h1 class="text-center">{{ content.header }}</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>اليوم</th>
                        <th>الحصة 1</th>
                        <th>الحصة 2</th>
                        <th>الحصة 3</th>
                        <th>الحصة 4</th>
                        <th>الحصة 5</th>
                        <th>الحصة 6</th>
                        <th>الحصة 7</th>
                        <th>الحصة 8</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day, classes in content.table.items() %}
                    <tr>
                        <td>{{ day }}</td>
                        {% for class in classes %}
                        <td><a href="{{ class.link }}">{{ class.name }}</a></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h3 class="text-center">{{ content.footer }}</h3>
    </div>
</body>
</html>
